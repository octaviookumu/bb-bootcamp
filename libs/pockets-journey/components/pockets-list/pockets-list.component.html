<!-- <div class="container" style="border: 1px solid black"></div> -->
<ng-container *ngIf="pockets$ | async as pockets">
  <div
    *ngFor="let item of pockets"
    class="parent p-5"
    style="display: flex; cursor: pointer"
    (click)="goToDetails(item.id)"
  >
    <div class="pig p-2" style="border: 1px solid red; flex-basis: 20%">
      <bootcamp-pocket-svg></bootcamp-pocket-svg>
    </div>
    <div
      class="stats p-3"
      style="
        border: 1px solid blue;
        display: flex;
        flex-direction: column;
        flex-basis: 80%;
      "
    >
      <h2>{{ item.name }}</h2>
      <h2>
        {{ item.funds.amount | currency: 'USD':'symbol':'0.2-2' }} /
        {{ item.goal.amount | currency: 'USD':'symbol':'0.0-0' }}
      </h2>
      <bb-progressbar-ui
        type="primary"
        [striped]="false"
        [animated]="false"
        [showValue]="false"
        [value]="item.funds.amount / item.goal.amount"
        [max]="1"
        class="mt-3"
      >
      </bb-progressbar-ui>
      <p class="mt-1" style="text-align: 'center'">
        {{ item.funds.amount / item.goal.amount | percent }}
        completed
      </p>
    </div>
  </div>
</ng-container>
